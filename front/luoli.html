<script>
    // https://l2dwidget.js.org/docs/index.html
    var x = document.createElement('script');
    x.type="text/javascript";
    x.src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js";
    document.head.appendChild(x);
    setTimeout(() => {
            L2Dwidget.init({
                    "model": {
                            "scale": 0.5
                    },
                    "display": {
                            "position": "right",
                            "width": 180,
                            "height": 260,
                            "hOffset": 0,
                            "vOffset": -20
                    },
                    "mobile": {
                            "show": true,
                            "scale": 0.5
                    },
                    "react": {
                            "opacityDefault": 0.7,
                            "opacityOnHover": 0.2
                    }
            });
    }, 1000);
</script>
