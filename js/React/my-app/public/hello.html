<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="./social-component-dist-pure-loader.js"></script>
</head>
<body>
    <div id="root"></div>
    <div id="like_button_container"></div>
</body>
</html>

<script type="text/babel">
    class Clock extends React.Component {
        constructor(props) {
            super(props);
            this.state = {date: new Date()};
        }

        componentDidMount() {
            this.timerID = setInterval(
            () => this.tick(),
            1000
            );
            socialLoader.loadSocialPageCommentButton();
        }

        componentWillUnmount() {
            clearInterval(this.timerID);
        }

        tick() {
            this.setState({
            date: new Date()
            });
        }

        render() {
            return (
            <div>
                <h1>Hello, world!</h1>
                <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
                <div style={{paddingTop: '20px',display: 'flex',justifyContent: 'center'}}>
                    <div className="social-page-comment-button-placeholder" data-service-id="testAttachmentNcfxy" data-target-id="Timeline.Social.CommonComment">
                    </div>
                </div>
            </div>
            );
        }
    }

    ReactDOM.render(<Clock />, document.getElementById('root'));
</script>
